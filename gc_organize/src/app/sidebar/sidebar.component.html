<div class="flex h-screen relative">
    <!-- Sidebar: always collapsible -->
        <!-- Mobile overlay backdrop -->
                <div 
                    class="fixed inset-0 bg-black/40 lg:hidden transition-opacity duration-300 z-40 backdrop-blur-sm"
                [class.hidden]="!isSidebarOpen"
                [style.pointerEvents]="isSidebarOpen ? 'auto' : 'none'"
                (click)="closeIfMobile()">
        </div>

    <div [class.translate-x-0]="isSidebarOpen" [class.-translate-x-full]="!isSidebarOpen"
        class="w-64 max-w-[85vw] lg:w-64 flex flex-col items-center fixed top-0 left-0 h-full transition-transform duration-300 z-50 shadow-lg sidebar-blur-target"
        [ngClass]="{
            'bg-[#679436] text-white': role !== 'osws_admin',
            'bg-[#14532d] text-white': role === 'osws_admin'
         }">
                    <!-- Close button (mobile only) -->
                    <button (click)="closeIfMobile()" class="lg:hidden absolute top-3 right-3 w-9 h-9 rounded-full flex items-center justify-center bg-white/20 hover:bg-white/30 text-white">
                        <i class="fas fa-times text-lg"></i>
                    </button>
        <div class="p-4 flex flex-col items-center space-y-2 mt-8 lg:mt-0">
            <img 
              [src]="role === 'osws_admin' ? 'OSWS.png' : 'GC-Logo.png'" 
              alt="GC-ORGANIZE Logo" 
              class="w-16 h-16 sm:w-24 sm:h-24 object-contain"
            >
            <h1 class="text-xl sm:text-2xl font-bold text-center text-white">GC-ORGANIZE</h1>
            <span *ngIf="role === 'osws_admin'" class="text-xs text-blue-100 font-semibold tracking-wide">OSWS
                Panel</span>
        </div>
        <nav class="flex-1 px-2 py-4 w-full space-y-2">
            <!-- Student Buttons -->
            <ng-container *ngIf="role === 'student'">
                <button [routerLink]="'/sidebar/home'" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer">
                    <i class="fas fa-home mr-2 text-lg sm:text-xl"></i> Home
                </button>
                <button [routerLink]="'/sidebar/eventsreg'" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer">
                    <i class="fas fa-calendar-check mr-2 text-lg sm:text-xl"></i> Events Registered
                </button>
                <button [routerLink]="'/sidebar/ecertificate'" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer">
                    <i class="fas fa-certificate mr-2 text-lg sm:text-xl"></i> E-Certificate
                </button>
                <!-- Logout Button -->
                <button (click)="onLogout(); closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer">
                    <i class="fas fa-sign-out-alt mr-2 text-lg sm:text-xl"></i> Logout
                </button>
            </ng-container>

            <!-- Organization Buttons -->
            <ng-container *ngIf="role === 'organization'">
                <button [routerLink]="'/sidebar/so-dashboard'" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer">
                    <i class="fas fa-tachometer-alt mr-2 text-lg sm:text-xl"></i> Dashboard
                </button>
                <button [routerLink]="'/sidebar/manage-event'" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer">
                    <i class="fas fa-tasks mr-2 text-lg sm:text-xl"></i> Manage Events
                </button>
                <!-- <button [routerLink]="'/sidebar/manage-event'" [queryParams]="{ create: true }"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer">
                    <i class="fas fa-plus-circle mr-2 text-lg sm:text-xl"></i> Create Event
                </button> -->
                <button [routerLink]="'/sidebar/scan-qr'" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer">
                    <i class="fas fa-qrcode mr-2 text-lg sm:text-xl"></i> Scan QR
                </button>
                <!-- Attendance Records Button -->
                <button [routerLink]="'/sidebar/attendance-records'" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer whitespace-nowrap">
                    <i class="fas fa-list-alt mr-2 text-lg sm:text-xl"></i> Attendance Records
                </button>
                <button [routerLink]="'/sidebar/trash'" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer">
                    <i class="fas fa-trash mr-2 text-lg sm:text-xl"></i> Archive
                </button>
                <!-- Logout Button -->
                <button (click)="onLogout(); closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer">
                    <i class="fas fa-sign-out-alt mr-2 text-lg sm:text-xl"></i> Logout
                </button>
            </ng-container>

            <!-- OSWS Admin Buttons -->
            <ng-container *ngIf="role === 'osws_admin'">
                <button [routerLink]="'/sidebar/admin-dashboard'" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer">
                    <i class="fas fa-tachometer-alt mr-2 text-lg sm:text-xl"></i> Dashboard
                </button>
                <button [routerLink]="'/sidebar/manage-users'" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer">
                    <i class="fas fa-users-cog mr-2 text-lg sm:text-xl"></i> Manage Users
                </button>
                <button [routerLink]="'/sidebar/manage-event'" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer">
                    <i class="fas fa-calendar-alt mr-2 text-lg sm:text-xl"></i> Manage Events
                </button>
                <button [routerLink]="'/sidebar/scan-qr'" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer">
                    <i class="fas fa-qrcode mr-2 text-lg sm:text-xl"></i> Scan QR
                </button>
                <!-- Attendance Records Button for OSWS Admin -->
                <button [routerLink]="'/sidebar/attendance-records'" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer whitespace-nowrap">
                    <i class="fas fa-list-alt mr-2 text-lg sm:text-xl"></i> Attendance Records
                </button>
                <button [routerLink]="'/sidebar/trash'" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer">
                    <i class="fas fa-trash mr-2 text-lg sm:text-xl"></i> Archive
                </button>
                <!-- <button [routerLink]="'/sidebar/manage-event'" [queryParams]="{ create: true }"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer">
                    <i class="fas fa-plus-circle mr-2 text-lg sm:text-xl"></i> Create Event
                </button> -->
                <!-- Logout Button -->
                <button (click)="onLogout(); closeIfMobile()"
                    class="flex items-center px-3 py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer">
                    <i class="fas fa-sign-out-alt mr-2 text-lg sm:text-xl"></i> Logout
                </button>
            </ng-container>
        </nav>
    </div>

    <!-- Main Content Area: only shift on large screens when sidebar is open -->
    <div class="flex-1 overflow-y-auto h-screen relative transition-all duration-300 z-0 lg:blur-none"
         [ngClass]="{ 'lg:ml-64': isSidebarOpen, 'blur-sm': isSidebarOpen && isMobile }"
         [@routeAnimations]="prepareRoute(outlet)">
    
        <!-- Sticky Navbar/Header -->
    <div class="sticky top-0 left-0 w-full flex items-center justify-between bg-white shadow px-4 sm:px-6 py-3 z-20"
             style="min-height: 64px;">
            <!-- Left: Menu Button (always visible) -->
            <button
              (click)="toggleSidebar()"
              class="text-gray-500 w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-200 transition"
            >
              <i class="fas fa-bars text-xl"></i>
            </button>
            <!-- Right: Actions (date, user, etc.) -->
            <div class="flex items-center space-x-3 sm:space-x-4 min-w-0">
                <span class="text-gray-500 text-xs sm:text-sm truncate" [title]="today | date:'fullDate'" aria-label="Today's date">
                    <i class="far fa-calendar-alt mr-1" aria-hidden="true"></i>
                    <span class="sm:hidden">{{ today | date:'EEE, MMM. d, y' }}</span>
                    <span class="hidden sm:inline">{{ today | date:'fullDate' }}</span>
                </span>
                <span class="text-gray-500 text-xs sm:text-sm" aria-label="Current time">
                    <i class="far fa-clock mr-1" aria-hidden="true"></i>
                    {{ currentTime }}
                </span>
                <!-- Add more actions/user info here if needed -->
            </div>
        </div>

        <!-- Main routed content -->
        <router-outlet #outlet="outlet"></router-outlet>
    </div>
</div>
