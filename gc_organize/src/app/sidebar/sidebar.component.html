<div class="flex h-screen relative">
    <!-- Sidebar: always collapsible -->
        <!-- Mobile overlay backdrop -->
                <div 
                    class="fixed inset-0 bg-black/40 lg:hidden transition-opacity duration-300 z-30 backdrop-blur-sm"
                [class.hidden]="!isSidebarOpen"
                [style.pointerEvents]="isSidebarOpen ? 'auto' : 'none'"
                (click)="closeIfMobile()">
        </div>

    <div [class.translate-x-0]="isSidebarOpen" [class.-translate-x-full]="!isSidebarOpen"
        class="w-64 max-w-[85vw] lg:w-64 flex flex-col items-center fixed top-0 left-0 h-full transition-transform duration-300 z-40 shadow-lg sidebar-blur-target"
        [ngClass]="{
            'bg-[#679436] text-white': role !== 'osws_admin',
            'bg-[#14532d] text-white': role === 'osws_admin'
         }">
                    <!-- Close button (mobile only) -->
                    <button (click)="closeIfMobile()" class="lg:hidden absolute top-3 right-3 w-12 h-12 sm:w-10 sm:h-10 rounded-full flex items-center justify-center bg-white/20 hover:bg-white/30 text-white">
                        <i class="fas fa-times text-lg sm:text-base"></i>
                    </button>
        <div class="p-4 flex flex-col items-center space-y-2 mt-8 lg:mt-0">
            <img 
              [src]="role === 'osws_admin' ? 'OSWS.png' : 'GC-Logo.png'" 
              alt="GC-ORGANIZE Logo" 
              class="w-16 h-16 sm:w-24 sm:h-24 object-contain"
            >
            <h1 class="text-xl sm:text-2xl font-bold text-center text-white">GC-ORGANIZE</h1>
            
            <!-- Panel Switcher with label (single role shows static label, multiple roles show dropdown) -->
            <div class="w-full px-4 mt-2">
                <!-- Static label for single role -->
                <div *ngIf="!hasMultiplePanels()" class="text-center py-1">
                    <span class="text-xs font-semibold tracking-wide"
                          [ngClass]="{
                            'text-green-100': role !== 'osws_admin',
                            'text-blue-100': role === 'osws_admin'
                          }">
                        {{ getCurrentPanelLabel() }}
                    </span>
                </div>
                
                <!-- Dropdown for multiple roles -->
                <select 
                    *ngIf="hasMultiplePanels()"
                    [(ngModel)]="role"
                    (ngModelChange)="switchPanel($event)"
                    class="w-full px-3 py-2 rounded-md text-xs font-semibold cursor-pointer transition-all duration-200 text-center focus:outline-none bg-white/10 hover:bg-white/20 text-white border border-white/20"
                >
                    <option 
                        *ngFor="let panel of availablePanels" 
                        [value]="panel.role" 
                        class="bg-gray-900 text-white"
                    >
                        {{ panel.label }}
                    </option>
                </select>
            </div>
        </div>
        <nav class="flex-1 px-2 py-4 w-full space-y-2" [ngClass]="{ 'org-panel-text-sm': role === 'organization', 'osws-panel': role === 'osws_admin' }">
            <!-- Student Buttons -->
            <ng-container *ngIf="role === 'student'">
                <button [routerLink]="'home'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-home mr-2 text-lg sm:text-xl"></i> Home
                </button>
                <button [routerLink]="'eventsreg'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-calendar-check mr-2 text-lg sm:text-xl"></i> Events Registered
                </button>
                <button [routerLink]="'history'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-history mr-2 text-lg sm:text-xl"></i> Events Attended
                </button>
                <button [routerLink]="'ecertificate'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-certificate mr-2 text-lg sm:text-xl"></i> E-Certificate
                </button>
                <button [routerLink]="'request-role'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-user-plus mr-2 text-lg sm:text-xl"></i> Request Role
                </button>
                <!-- Logout Button -->
                <button (click)="onLogout(); closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-sign-out-alt mr-2 text-lg sm:text-xl"></i> Logout
                </button>
            </ng-container>

            <!-- Organization Buttons -->
            <ng-container *ngIf="role === 'organization'">
                <button [routerLink]="'dashboard'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-tachometer-alt mr-2 text-lg sm:text-xl"></i> Dashboard
                </button>
                <button [routerLink]="'manage-event'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-tasks mr-2 text-lg sm:text-xl"></i> Manage Events
                </button>
                <!-- <button [routerLink]="'manage-event'" [queryParams]="{ create: true }"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-plus-circle mr-2 text-lg sm:text-xl"></i> Create Event
                </button> -->
                <button [routerLink]="'members'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-users mr-2 text-lg sm:text-xl"></i> Members
                </button>
                <!-- Combined Requests & Records Dropdown -->
                <div class="w-full">
                    <button (click)="toggleRequests()" [class.sidebar-item-active]="isRequestsOpen"
                        class="flex items-center justify-between px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0 whitespace-nowrap">
                        <span class="flex items-center whitespace-nowrap">
                            <i class="fas fa-folder-open mr-2 text-lg sm:text-xl"></i> Requests & Records
                        </span>
                        <i class="fas transition-transform duration-200" 
                           [ngClass]="isRequestsOpen ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
                    </button>
                    <div *ngIf="isRequestsOpen" class="ml-6 mt-1 space-y-1 overflow-hidden transition-all duration-200">
                        <button [routerLink]="'certificate-requests'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                            class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-sm sm:text-base font-medium text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                            <i class="fas fa-certificate mr-2"></i> Certificate Requests
                        </button>
                        <button [routerLink]="'attendance-records'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                            class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-sm sm:text-base font-medium text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                            <i class="fas fa-list-alt mr-2"></i> Attendance Records
                        </button>
                    </div>
                </div>
                <button [routerLink]="'trash'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-trash mr-2 text-lg sm:text-xl"></i> Archive
                </button>
                <!-- Logout Button -->
                <button (click)="onLogout(); closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#56732e] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-sign-out-alt mr-2 text-lg sm:text-xl"></i> Logout
                </button>
            </ng-container>

            <!-- OSWS Admin Buttons -->
            <ng-container *ngIf="role === 'osws_admin'">
                <button [routerLink]="'dashboard'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-tachometer-alt mr-2 text-lg sm:text-xl"></i> Dashboard
                </button>
                
                <!-- User Management Dropdown -->
                <div class="w-full">
                    <button (click)="toggleUserManagement()" [class.sidebar-item-active]="isUserManagementOpen"
                        class="flex items-center justify-between px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                        <span class="flex items-center">
                            <i class="fas fa-users-cog mr-2 text-lg sm:text-xl"></i> User Management
                        </span>
                        <i class="fas transition-transform duration-200" 
                           [ngClass]="isUserManagementOpen ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div *ngIf="isUserManagementOpen" 
                         class="ml-6 mt-1 space-y-1 overflow-hidden transition-all duration-200">
                        <button [routerLink]="'manage-users'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                            class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-sm sm:text-base font-medium text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                            <i class="fas fa-users mr-2"></i> Accounts
                        </button>
                        <button [routerLink]="'role-requests'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                            class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-sm sm:text-base font-medium text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                            <i class="fas fa-user-check mr-2"></i> Role Requests
                        </button>
                    </div>
                </div>
                
                <button [routerLink]="'manage-event'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-calendar-alt mr-2 text-lg sm:text-xl"></i> Manage Events
                </button>
                <button [routerLink]="'scan-qr'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-qrcode mr-2 text-lg sm:text-xl"></i> Scan QR
                </button>
                <!-- Attendance Records (OSWS admin only) -->
                <button [routerLink]="'attendance-records'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-list-alt mr-2 text-lg sm:text-xl"></i> Attendance Records
                </button>
                <button [routerLink]="'trash'" routerLinkActive="sidebar-item-active" (click)="closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-trash mr-2 text-lg sm:text-xl"></i> Archive
                </button>
                <!-- <button [routerLink]="'manage-event'" [queryParams]="{ create: true }"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-plus-circle mr-2 text-lg sm:text-xl"></i> Create Event
                </button> -->
                <!-- Logout Button -->
                <button (click)="onLogout(); closeIfMobile()"
                    class="flex items-center px-3 py-3 sm:py-2.5 md:py-2 text-base sm:text-lg font-semibold text-white rounded-lg hover:bg-[#218c4a] w-full cursor-pointer transition-all min-h-[48px] sm:min-h-0">
                    <i class="fas fa-sign-out-alt mr-2 text-lg sm:text-xl"></i> Logout
                </button>
            </ng-container>
        </nav>
    </div>

    <!-- Main Content Area: only shift on large screens when sidebar is open -->
    <div class="flex-1 overflow-y-auto h-screen transition-all duration-300 lg:blur-none"
         [ngClass]="{ 'lg:ml-64': isSidebarOpen, 'blur-sm': isSidebarOpen && isMobile }"
         [@routeAnimations]="prepareRoute(outlet)">
    
        <!-- Sticky Navbar/Header -->
    <div class="sticky top-0 left-0 w-full flex items-center justify-between bg-white shadow px-4 sm:px-6 py-3 z-10"
             style="min-height: 64px;">
            <!-- Left: Menu Button (always visible) -->
            <button
              (click)="toggleSidebar()"
              class="text-gray-500 w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-200 transition"
            >
              <i class="fas fa-bars text-xl"></i>
            </button>
            <!-- Right: Actions (date, user, etc.) -->
            <div class="flex items-center space-x-3 sm:space-x-4 min-w-0">
                <span class="text-gray-500 text-xs sm:text-sm truncate" [title]="today | date:'fullDate'" aria-label="Today's date">
                    <i class="far fa-calendar-alt mr-1" aria-hidden="true"></i>
                    <span class="sm:hidden">{{ today | date:'EEE, MMM. d, y' }}</span>
                    <span class="hidden sm:inline">{{ today | date:'fullDate' }}</span>
                </span>
                <span class="text-gray-500 text-xs sm:text-sm" aria-label="Current time">
                    <i class="far fa-clock mr-1" aria-hidden="true"></i>
                    {{ currentTime }}
                </span>
                <app-notification-bell></app-notification-bell>
                <!-- Add more actions/user info here if needed -->
            </div>
        </div>

        <!-- Main routed content -->
        <router-outlet #outlet="outlet"></router-outlet>
    </div>
</div>
