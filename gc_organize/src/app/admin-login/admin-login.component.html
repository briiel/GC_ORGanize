<div class="min-h-screen flex items-center justify-center bg-[#e6f2fa] py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
      <img src="GC-Logo.png" alt="GC-ORGANIZE Logo" class="mx-auto h-24 w-24 object-contain mb-4">
      <h2 class="text-3xl font-bold text-[#05668D]">GC-ORGANIZE</h2>
      <span class="block text-sm text-[#05668D] font-medium tracking-wide mt-1">OSWS Portal </span>
    </div>
    <form class="space-y-6" (ngSubmit)="onLogin()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <div class="mt-1 relative">
          <input id="email" name="email" type="email" required [(ngModel)]="email"
                 class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                        placeholder-gray-400 focus:outline-none focus:ring-[#05668D] focus:border-[#05668D]">
          <i class="fas fa-user absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="mt-1 relative">
          <input id="password" name="password" type="password" required [(ngModel)]="password"
                 class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                        placeholder-gray-400 focus:outline-none focus:ring-[#05668D] focus:border-[#05668D]">
          <i class="fas fa-lock absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
      </div>
      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium 
                       text-white bg-[#05668D] hover:bg-[#034f6b] focus:outline-none focus:ring-2 focus:ring-offset-2 
                       focus:ring-[#05668D] transition-colors duration-200">
          Sign in
        </button>
      </div>
      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center mt-2">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
