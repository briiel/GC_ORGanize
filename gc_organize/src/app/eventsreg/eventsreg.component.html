<div class="min-h-screen bg-gray-100 p-4 lg:p-6">
    <div class="overflow-x-auto">
        <!-- Header section with title and description -->
        <div class="mb-6 text-center">
            <h1 class="text-2xl lg:text-4xl font-bold text-gray-800 mb-2">Events Registered</h1>
            <p class="text-gray-600">View and manage your registered events</p>
        </div>

        <!-- Search section -->
        <div class="mb-6 mx-2 lg:mx-6">
            <div class="flex flex-col sm:flex-row gap-3 sm:items-center">
                <div class="relative flex-grow">
                    <input 
                        type="text" 
                        placeholder="Search events..." 
                        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#679436] focus:border-transparent shadow-sm"
                    >
                </div>
                <div class="flex gap-2">
                    <button 
                        class="bg-[#679436] hover:bg-[#56732e] text-white font-semibold px-6 py-2 rounded-md transition-all duration-300 shadow-sm flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        Search
                    </button>
                    <button 
                        class="bg-white hover:bg-gray-50 text-gray-700 font-semibold px-4 py-2 rounded-md transition-all duration-300 shadow-sm border border-gray-300 flex items-center justify-center">
                        <i class="fas fa-filter text-lg"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Table container with improved spacing -->
        <div class="mx-2 lg:m-6 overflow-hidden rounded-lg shadow-md border border-gray-200">
            <table class="w-full text-sm lg:text-base">
                <thead class="bg-[#679436]">
                    <tr class="uppercase tracking-wider text-white">
                        <th class="px-2 lg:px-4 py-3 border-b border-gray-200 text-center">No.</th>
                        <th class="px-2 lg:px-4 py-3 border-b border-gray-200 text-left">Event Name</th>
                        <th class="px-2 lg:px-4 py-3 border-b border-gray-200 text-center">Date</th>
                        <th class="px-2 lg:px-4 py-3 border-b border-gray-200 text-center">Status</th>
                        <th class="px-2 lg:px-4 py-3 border-b border-gray-200 text-center">QR Code</th>
                    </tr>
                </thead>
                <tbody class="bg-white text-gray-800 divide-y divide-gray-200">
                    <!-- Sample Event Rows -->
                    <tr class="hover:bg-gray-50 transition-colors duration-200">
                        <td class="px-2 lg:px-4 py-3 text-center">1</td>
                        <td class="px-2 lg:px-4 py-3">Tech Conference 2024</td>
                        <td class="px-2 lg:px-4 py-3 text-center">Apr 15, 2024</td>
                        <td class="px-2 lg:px-4 py-3 text-center">
                            <span class="px-3 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">Active</span>
                        </td>
                        <td class="px-2 lg:px-4 py-3">
                            <div class="flex flex-col items-center space-y-3">
                                <button
                                    (click)="toggleQRCode(1)"
                                    class="bg-[#679436] hover:bg-[#56732e] text-white font-semibold py-1 px-2 lg:py-2 lg:px-4 rounded-md transition-transform duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#56732e] focus:ring-opacity-75 text-sm lg:text-base">
                                    Generate QR Code
                                </button>
                                <div *ngIf="activeRow === 1" class="p-2 lg:p-4 bg-gray-50 rounded-lg shadow-lg border border-gray-200">
                                    <qrcode [qrdata]="qrCodeData!" [width]="80" [errorCorrectionLevel]="'M'" class="lg:hidden"></qrcode>
                                    <qrcode [qrdata]="qrCodeData!" [width]="100" [errorCorrectionLevel]="'M'" class="hidden lg:block"></qrcode>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr class="hover:bg-gray-50 transition-colors duration-200">
                        <td class="px-2 lg:px-4 py-3 text-center">2</td>
                        <td class="px-2 lg:px-4 py-3">Startup Summit</td>
                        <td class="px-2 lg:px-4 py-3 text-center">Apr 20, 2024</td>
                        <td class="px-2 lg:px-4 py-3 text-center">
                            <span class="px-3 py-1 text-xs font-medium rounded-full bg-yellow-100 text-yellow-800">Pending</span>
                        </td>
                        <td class="px-2 lg:px-4 py-3">
                            <div class="flex flex-col items-center space-y-3">
                                <button
                                    (click)="toggleQRCode(2)"
                                    class="bg-[#679436] hover:bg-[#56732e] text-white font-semibold py-1 px-2 lg:py-2 lg:px-4 rounded-md transition-transform duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#56732e] focus:ring-opacity-75 text-sm lg:text-base">
                                    Generate QR Code
                                </button>
                                <div *ngIf="activeRow === 2" class="p-2 lg:p-4 bg-gray-50 rounded-lg shadow-lg border border-gray-200">
                                    <qrcode [qrdata]="qrCodeData!" [width]="80" [errorCorrectionLevel]="'M'" class="lg:hidden"></qrcode>
                                    <qrcode [qrdata]="qrCodeData!" [width]="100" [errorCorrectionLevel]="'M'" class="hidden lg:block"></qrcode>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr class="hover:bg-gray-50 transition-colors duration-200">
                        <td class="px-2 lg:px-4 py-3 text-center">3</td>
                        <td class="px-2 lg:px-4 py-3">Digital Marketing Workshop</td>
                        <td class="px-2 lg:px-4 py-3 text-center">Apr 25, 2024</td>
                        <td class="px-2 lg:px-4 py-3 text-center">
                            <span class="px-3 py-1 text-xs font-medium rounded-full bg-red-100 text-red-800">Expired</span>
                        </td>
                        <td class="px-2 lg:px-4 py-3">
                            <div class="flex flex-col items-center space-y-3">
                                <button
                                    (click)="toggleQRCode(3)"
                                    class="bg-gray-400 cursor-not-allowed text-white font-semibold py-1 px-2 lg:py-2 lg:px-4 rounded-md text-sm lg:text-base">
                                    Generate QR Code
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
