<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
      <img src="GC-Logo.png" alt="GC ORGANIZE Logo" class="mx-auto h-24 w-24 object-contain mb-4">
      <h2 class="text-3xl font-bold text-[#05668D]">GC ORGANIZE</h2>
      <p class="mt-2 text-gray-600">Sign in to your account <br>(Student, Organization, or Admin)</p>
    </div>
    <form class="space-y-6" (ngSubmit)="onLogin()" autocomplete="on">
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative mb-2 text-sm">
        <i class="fas fa-exclamation-circle mr-2"></i>{{ errorMessage }}
      </div>
      <div>
        <label for="emailOrId" class="block text-sm font-medium text-gray-700">Email or Student ID</label>
        <div class="mt-1 relative">
          <input id="emailOrId" name="emailOrId" type="text" required [(ngModel)]="emailOrId"
                 class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                        placeholder-gray-400 focus:outline-none focus:ring-[#679436] focus:border-[#679436]"
                 aria-label="Email or Student ID" autocomplete="username">
          <i class="fas fa-user absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="mt-1 relative">
          <input id="password" name="password" [type]="showPassword ? 'text' : 'password'" required [(ngModel)]="password"
                 class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                        placeholder-gray-400 focus:outline-none focus:ring-[#679436] focus:border-[#679436]"
                 aria-label="Password" autocomplete="current-password">
          <button *ngIf="password" type="button" (click)="togglePasswordVisibility()" tabindex="-1"
                  class="absolute right-8 top-1/2 transform -translate-y-1/2 text-gray-400 focus:outline-none"
                  aria-label="Toggle password visibility">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
          <i class="fas fa-lock absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
      </div>
      <div>
        <button type="submit" 
                class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium 
                       text-white bg-[#679436] hover:bg-[#56732e] focus:outline-none focus:ring-2 focus:ring-offset-2 
                       focus:ring-[#679436] transition-colors duration-200"
                [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign in</span>
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin mr-2"></i>Signing in...
          </span>
        </button>
      </div>
    </form>
  </div>
  
  <!-- Floating PWA Install Button (Mobile and Tablet Only) -->
  <button *ngIf="installPrompt" type="button" 
          (click)="installApp()"
          class="lg:hidden fixed bottom-6 right-6 flex items-center justify-center rounded-full w-14 h-14 
                 bg-[#05668D] text-white shadow-lg hover:bg-[#045274] 
                 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#05668D] 
                 transition-colors duration-200">
    <i class="fas fa-download text-xl"></i>
  </button>
</div>
