<div class="min-h-screen bg-gray-100 p-6">
    <!-- Header Section: label and description aligned left above search -->
    <div class="mb-2 mx-2 lg:mx-6">
        <h1 class="text-2xl lg:text-4xl font-bold text-[#679436] mb-1">My E-Certificates</h1>
        <p class="text-gray-600">Download your earned certificates from participated events</p>
    </div>

    <!-- Search section aligned with table -->
    <div class="mb-6 mx-2 lg:mx-6">
        <div class="flex flex-col sm:flex-row gap-3 sm:items-center">
            <div class="relative flex-grow sm:flex-none sm:w-[300px] lg:w-[400px] flex">
                <input type="text" [(ngModel)]="searchTerm" placeholder="Search by event title..."
                    class="px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#679436] focus:border-transparent shadow-sm"
                    style="width:100%; min-width:0; max-width:100%; flex:1 1 0;" (ngModelChange)="onSearch()" (keyup.enter)="onSearch()" />
                <button
                    class="ml-2 px-4 py-2 bg-[#679436] hover:bg-[#4e732b] text-white rounded-md text-sm flex-shrink-0"
                    (click)="onSearch()">
                    Search
                </button>
                <button
                    class="ml-2 px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-md text-sm flex-shrink-0"
                    (click)="clearSearch()" *ngIf="searchTerm">
                    Clear
                </button>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-12">
        Loading...
    </div>

    <!-- Empty State (Show when no certificates) -->
    <div *ngIf="!loading && filteredCertificates.length === 0" class="text-center py-12">
        <h3 class="text-lg font-medium text-gray-900">No certificates yet</h3>
        <p class="mt-1 text-gray-500">Participate in events to earn certificates!</p>
    </div>

    <!-- Certificates Table -->
    <div *ngIf="filteredCertificates.length > 0"
        class="mx-2 lg:m-6 overflow-hidden rounded-lg shadow-md border border-gray-200">
        <div class="overflow-x-auto">
            <table class="w-full text-sm lg:text-base min-w-[560px]">
                <thead class="bg-[#679436]">
                    <tr class="uppercase tracking-wider text-white">
                        <th class="px-1 lg:px-4 py-2 lg:py-3 text-left whitespace-nowrap">No.</th>
                        <th class="px-1 lg:px-4 py-2 lg:py-3 text-left whitespace-nowrap">Event Name</th>
                        <th class="px-1 lg:px-4 py-2 lg:py-3 text-center whitespace-nowrap">Event Date</th>
                        <th class="px-1 lg:px-4 py-2 lg:py-3 text-center whitespace-nowrap">Certificate</th>
                    </tr>
                </thead>
                <tbody class="bg-white text-gray-800 divide-y divide-gray-200">
                    <tr *ngFor="let cert of filteredCertificates; let i = index"
                        class="hover:bg-gray-50 transition-colors duration-200">
                        <td class="px-1 lg:px-4 py-2 lg:py-3">{{ i + 1 }}</td>
                        <td class="px-1 lg:px-4 py-2 lg:py-3 font-semibold">{{ cert.event_title }}</td>
                        <td class="px-1 lg:px-4 py-2 lg:py-3 text-center">{{ formatEventDate(cert) }}</td>
                        <td class="px-1 lg:px-4 py-2 lg:py-3 text-center">
                            <button
                                class="bg-[#679436] hover:bg-[#4e732b] text-white inline-flex items-center justify-center px-3 sm:px-4 py-2 rounded-lg text-sm transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed w-10 h-10 sm:w-auto sm:h-auto"
                                [disabled]="isDownloading(cert.id)"
                                [attr.aria-label]="isDownloading(cert.id) ? 'Downloading certificate' : 'Download certificate'"
                                (click)="downloadCertificate(cert.certificate_url, cert.event_title, cert.id)">

                                <i *ngIf="isDownloading(cert.id)" class="fas fa-spinner fa-spin mr-0 sm:mr-2"></i>
                                <i *ngIf="!isDownloading(cert.id)" class="fas fa-download mr-0 sm:mr-2"></i>
                                <span class="hidden sm:inline" *ngIf="isDownloading(cert.id)">Downloading...</span>
                                <span class="hidden sm:inline" *ngIf="!isDownloading(cert.id)">Download Certificate</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
