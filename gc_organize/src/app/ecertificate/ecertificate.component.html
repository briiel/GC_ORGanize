<div class="min-h-screen bg-gray-100 p-6">
    <!-- Header Section -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">My E-Certificates</h1>
        <p class="text-gray-600 mt-2">View and download your earned certificates from participated events</p>
    </div>

    <!-- Certificates Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Certificate Card (This will be repeated for each certificate) -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden border-2 border-[#679436] hover:shadow-lg transition-transform transform hover:-translate-y-2 duration-300">
            <div class="relative">
                <!-- Certificate Preview -->
                <img src="#" alt="Certificate Preview" class="w-full h-48 object-cover">
                <!-- Event Date Badge -->
                <span class="absolute top-4 right-4 bg-[#05668D] text-white px-3 py-1 rounded-full text-sm">
                    Mar 15, 2024
                </span>
            </div>
            
            <div class="p-4">
                <!-- Certificate Details -->
                <h3 class="text-lg font-semibold text-gray-800">Event Name</h3>
                <p class="text-gray-600 text-sm mt-1">Certificate of Participation</p>
                
                <!-- Actions -->
                <div class="mt-4 flex justify-between items-center">
                    <button class="text-[#05668D] hover:text-[#034f6b] text-sm font-medium">
                        View Certificate
                    </button>
                    <button class="bg-[#679436] hover:bg-[#4e732b] text-white px-4 py-2 rounded-lg text-sm">
                        Download
                    </button>
                </div>
            </div>
        </div>

        <!-- Add more certificate cards here -->
    </div>

    <!-- Empty State (Show when no certificates) -->
    <div class="hidden text-center py-12">
        <div class="text-[#679436] mb-4">
            <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900">No certificates yet</h3>
        <p class="mt-1 text-gray-500">Participate in events to earn certificates!</p>
    </div>
</div>
