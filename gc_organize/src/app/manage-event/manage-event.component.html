<div class="p-6 bg-gray-100 min-h-screen">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Manage Events</h1>

    <!-- Events Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg shadow-lg border border-[#679436]">
            <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">Title</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">Date</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">Time</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">Location</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">Status</th>
                    <!-- Add more headers as needed -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of events" class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-800">{{ event.title }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ event.event_date | date: 'MMMM d, y' }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ formatTime(event.event_time) }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ event.location }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                      <select
                        class="px-2 py-1 rounded-full border focus:outline-none"
                        [ngClass]="{
                          'bg-yellow-100 text-yellow-800': event.status === 'not yet started',
                          'bg-blue-100 text-blue-800': event.status === 'ongoing',
                          'bg-green-100 text-green-800': event.status === 'completed',
                          'bg-red-100 text-red-800': event.status === 'cancelled'
                        }"
                        [(ngModel)]="event.status"
                        (change)="updateEventStatus(event)"
                      >
                        <option value="not yet started">Not Yet Started</option>
                        <option value="ongoing">Ongoing</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                      </select>
                    </td>
                    <!-- Add more columns as needed -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
