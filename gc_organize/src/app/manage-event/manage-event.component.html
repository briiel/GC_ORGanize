<div class="p-6 bg-gray-100 min-h-screen">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Manage Events</h1>

    <!-- Events Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Event 1 -->
        <div class="bg-white shadow-lg rounded-lg p-6 border border-[#679436] hover:shadow-lg hover:scale-102 transition-transform duration-300">
            <h2 class="text-lg font-bold text-gray-800 mb-2">Tech Conference 2025</h2>
            <p class="text-sm text-gray-600 mb-1">Date: April 15, 2025</p>
            <p class="text-sm text-gray-600 mb-1">Time: 10:00 AM</p>
            <p class="text-sm text-gray-600 mb-4">Location: Grand Hall, City Center</p>
            <div class="flex items-center justify-between">
                <button class="text-[#679436] hover:underline font-medium">
                    2 Participants
                </button>
                <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-300">
                    Cancel
                </button>
            </div>
        </div>

        <!-- Event 2 -->
        <div class="bg-white shadow-lg rounded-lg p-6 border border-[#679436] hover:shadow-lg hover:scale-102 transition-transform duration-300">
            <h2 class="text-lg font-bold text-gray-800 mb-2">Art Workshop</h2>
            <p class="text-sm text-gray-600 mb-1">Date: May 10, 2025</p>
            <p class="text-sm text-gray-600 mb-1">Time: 2:00 PM</p>
            <p class="text-sm text-gray-600 mb-4">Location: Art Studio, Downtown</p>
            <div class="flex items-center justify-between">
                <button class="text-[#679436] hover:underline font-medium">
                    1 Participant
                </button>
                <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-300">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Participants Modal -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
            <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-xl font-bold text-gray-800 mb-4">Participants for Event</h2>
            <ul class="space-y-3">
                <li class="text-sm text-gray-700 flex items-center">
                    <span class="inline-block w-2 h-2 bg-[#679436] rounded-full mr-2"></span>
                    John Doe (john&#64;example.com)
                </li>
                <li class="text-sm text-gray-700 flex items-center">
                    <span class="inline-block w-2 h-2 bg-[#679436] rounded-full mr-2"></span>
                    Jane Smith (jane&#64;example.com)
                </li>
            </ul>
            <button class="mt-6 w-full px-4 py-2 bg-[#679436] text-white rounded-lg hover:bg-[#56732e] transition-colors duration-300">
                Close
            </button>
        </div>
    </div>
</div>
