<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl border-2 border-gray-200 overflow-hidden">
    
    <!-- Enhanced Header with Gradient -->
    <div class="px-6 py-3 border-b-4 border-[#14532d]"
         [ngClass]="isOsws ? 'bg-[#14532d]' : 'bg-[#679436]'">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center flex-shrink-0">
          <i class="fas fa-qrcode text-white text-sm"></i>
        </div>
        <h2 class="text-lg lg:text-xl font-bold text-white">
          Scan QR for Attendance
        </h2>
      </div>
    </div>

    <!-- Content Area -->
    <div class="p-6 space-y-5">
      
      <!-- Mode Toggle Section -->
      <div class="bg-gray-50 rounded-lg p-4 border-2 border-gray-200">
        <label class="block text-sm font-bold text-gray-700 mb-3">
          <i class="fas fa-toggle-on mr-2" [ngClass]="isOsws ? 'text-[#14532d]' : 'text-[#679436]'"></i>
          Attendance Mode
        </label>
        <div class="flex gap-3">
          <label class="flex-1 cursor-pointer">
            <input type="radio" name="mode" [(ngModel)]="mode" [value]="'time_in'" class="sr-only peer" />
            <div class="px-4 py-3 rounded-lg border-2 text-center font-semibold transition-all duration-200 peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-800 border-gray-300 text-gray-600 hover:border-green-300">
              <i class="fas fa-sign-in-alt mr-2"></i>
              Time In
            </div>
          </label>
          <label class="flex-1 cursor-pointer">
            <input type="radio" name="mode" [(ngModel)]="mode" [value]="'time_out'" class="sr-only peer" />
            <div class="px-4 py-3 rounded-lg border-2 text-center font-semibold transition-all duration-200 peer-checked:border-red-500 peer-checked:bg-red-50 peer-checked:text-red-800 border-gray-300 text-gray-600 hover:border-red-300">
              <i class="fas fa-sign-out-alt mr-2"></i>
              Time Out
            </div>
          </label>
        </div>
      </div>

      <!-- Event Selector -->
      <div *ngIf="events.length" class="space-y-2">
        <label class="block text-sm font-bold text-gray-700">
          <i class="fas fa-calendar-check mr-2" [ngClass]="isOsws ? 'text-[#14532d]' : 'text-[#679436]'"></i>
          Select Event
        </label>
        <select class="w-full border-2 border-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:border-transparent transition-all"
                [ngClass]="isOsws ? 'focus:ring-[#14532d]' : 'focus:ring-[#679436]'"
                [ngModel]="selectedEventId" 
                (ngModelChange)="selectedEventId = $event">
          <option [ngValue]="null" disabled>-- Choose an event --</option>
          <option *ngFor="let e of events" [ngValue]="e.event_id">{{ e.title }}</option>
        </select>
        <p class="text-xs text-gray-500 flex items-center gap-1.5">
          <i class="fas fa-info-circle"></i>
          Attendance will be recorded for the selected event.
        </p>
      </div>

      <!-- Camera Controls -->
      <div class="space-y-2" *ngIf="cameras.length > 0">
        <label class="block text-sm font-bold text-gray-700">
          <i class="fas fa-video mr-2" [ngClass]="isOsws ? 'text-[#14532d]' : 'text-[#679436]'"></i>
          Camera Settings
        </label>
        <div class="flex gap-2">
          <select class="flex-1 border-2 border-gray-300 px-4 py-2.5 rounded-lg focus:outline-none focus:ring-2 focus:border-transparent transition-all text-sm"
                  [ngClass]="isOsws ? 'focus:ring-[#14532d]' : 'focus:ring-[#679436]'"
                  [ngModel]="selectedCameraId" 
                  (ngModelChange)="onCameraChange($event)">
            <option *ngFor="let c of cameras" [value]="c.id">{{ c.label || 'Camera ' + (cameras.indexOf(c) + 1) }}</option>
          </select>
          <button class="text-white px-4 py-2.5 rounded-lg transition-all duration-200 shadow hover:shadow-lg font-semibold text-sm flex items-center gap-2"
                  [ngClass]="isOsws ? 'bg-[#14532d] hover:bg-[#166534]' : 'bg-[#679436] hover:bg-[#56732e]'"
                  (click)="switchCamera()">
            <i class="fas fa-sync-alt"></i>
            <span class="hidden sm:inline">Switch</span>
          </button>
        </div>
      </div>

      <!-- QR Scanner Display -->
      <div class="rounded-lg overflow-hidden border-2 border-gray-300 shadow-inner">
        <div id="qr-reader" style="width: 100%; min-height: 300px; background:#f8fafc; display:block;"></div>
      </div>

      <!-- Status Message -->
      <div *ngIf="message" class="p-4 rounded-lg border-2 flex items-start gap-3"
           [ngClass]="message.includes('Success') || message.includes('recorded') ? 'bg-green-50 border-green-300 text-green-800' : 'bg-blue-50 border-blue-300 text-blue-800'">
        <i class="fas text-lg mt-0.5" 
           [ngClass]="message.includes('Success') || message.includes('recorded') ? 'fa-check-circle' : 'fa-info-circle'"></i>
        <p class="text-sm font-semibold flex-1">{{ message }}</p>
      </div>

      <!-- Scanner Controls -->
      <div class="flex flex-col sm:flex-row gap-3 pt-2">
        <button class="flex-1 text-white px-6 py-3 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl font-semibold flex items-center justify-center gap-2"
                [ngClass]="isOsws ? 'bg-[#14532d] hover:bg-[#166534]' : 'bg-[#679436] hover:bg-[#56732e]'"
                (click)="retry()" 
                *ngIf="!isRunning">
          <i class="fas fa-play"></i>
          Start Scanner
        </button>
        <button class="flex-1 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl font-semibold flex items-center justify-center gap-2"
                (click)="stopScanner()" 
                *ngIf="isRunning">
          <i class="fas fa-stop"></i>
          Stop Scanner
        </button>
      </div>

    </div>
  </div>
</div>
