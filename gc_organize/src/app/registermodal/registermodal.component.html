<div class="fixed inset-0 modal-blur flex items-center justify-center bg-gray-800 bg-opacity-75 animate-fade-in" style="z-index: 3000;" (click)="closeModal()">
  <div class="scrollable-container bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl md:mx-8 animate-scale-in"
    style="outline: 2px solid #679436;" role="dialog" aria-modal="true" aria-labelledby="registermodal-title" (click)="$event.stopPropagation()">
    <form class="modal-flex-form" (ngSubmit)="submitRegistration()">
      <div class="modal-content-scroll flex-1">
  <h2 id="registermodal-title" class="text-2xl font-bold mb-4 text-[#679436]">Event Registration</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name:</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="studentInfo.first_name"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required readonly>
          </div>
          <div>
            <label for="surname" class="block text-sm font-medium text-gray-700">Surname:</label>
            <input type="text" id="surname" name="surname" [(ngModel)]="studentInfo.last_name"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required readonly>
          </div>
          <div>
            <label for="middleInitial" class="block text-sm font-medium text-gray-700">Middle Initial:</label>
            <input type="text" id="middleInitial" name="middleInitial" [(ngModel)]="studentInfo.middle_initial"
              class="mt-1 block w-20 border border-gray-300 rounded-md shadow-sm p-2" readonly>
          </div>
          <div>
            <label for="suffix" class="block text-sm font-medium text-gray-700">Suffix:</label>
            <select id="suffix" name="suffix" [(ngModel)]="studentInfo.suffix"
              class="mt-1 block w-24 border border-gray-300 rounded-md shadow-sm p-2" disabled>
              <option value="">Select</option>
              <option value="Jr">Jr</option>
              <option value="Sr">Sr</option>
              <option value="II">II</option>
              <option value="III">III</option>
              <option value="IV">IV</option>
            </select>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <div>
            <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID:</label>
            <input type="text" id="studentId" name="studentId" [(ngModel)]="registrationData.student_id"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required readonly>
          </div>
          <div>
            <label for="domainEmail" class="block text-sm font-medium text-gray-700">Domain Email:</label>
            <input type="email" id="domainEmail" name="domainEmail" [(ngModel)]="studentInfo.email"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required readonly>
          </div>
          <div>
            <label for="department" class="block text-sm font-medium text-gray-700">Department:</label>
            <select id="department" name="department" [(ngModel)]="studentInfo.department"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" disabled>
              <option value="">Select</option>
              <option value="CAHS">CAHS</option>
              <option value="CBA">CBA</option>
              <option value="CCS">CCS</option>
              <option value="CEAS">CEAS</option>
              <option value="CHTM">CHTM</option>
            </select>
          </div>
          <div class="mb-6">
            <label for="program" class="block text-sm font-medium text-gray-700">Program:</label>
            <input type="text" id="program" name="program" [(ngModel)]="studentInfo.program"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required readonly>
          </div>
        </div>

        <!-- Updated Proof of Payment Section (mirrors Manage Event poster dropzone) -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Proof of Payment
          </label>
          <p class="text-xs text-gray-500 mb-3">Please upload your proof of payment (JPEG, PNG, WebP format, max 2MB)</p>

          <div class="flex items-center justify-center w-full">
            <div class="flex flex-col items-center justify-center w-full">
              <!-- Dropzone -->
              <label for="pop-dropzone-file" class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-200 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors" *ngIf="!proofPreviewUrl">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                  <svg aria-hidden="true" class="w-8 h-8 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6h.1a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                  <p class="mb-1 text-sm text-gray-600"><span class="font-medium">Click to upload</span> or drag and drop</p>
                  <p class="text-xs text-gray-400">PNG, JPG, JPEG, WEBP (Max: 2MB)</p>
                </div>
                <input id="pop-dropzone-file" type="file" class="hidden" accept="image/png,image/jpeg,image/jpg,image/webp" (change)="previewImages($event)" />
              </label>

              <!-- Preview Card -->
              <div class="mt-3 w-full" *ngIf="proofPreviewUrl">
                <div class="relative rounded-lg border border-gray-200 shadow-sm bg-white p-2">
                  <img [src]="proofPreviewUrl" class="w-full max-h-64 object-contain rounded-md" alt="Proof preview" />
                  <button type="button" (click)="removeImage()" class="absolute top-2 right-2 bg-white text-gray-600 hover:text-red-600 border border-gray-200 rounded-full p-1 shadow-sm" aria-label="Remove image">
                    <i class="fas fa-times text-sm"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end mt-4 modal-actions gap-2 pt-2">
        <button type="button" (click)="closeModal()"
          class="px-4 py-2 rounded-md border">
          Cancel
        </button>
        <button type="submit"
          class="text-white font-semibold px-6 py-2 rounded-md bg-[#679436] hover:bg-[#56732e] cursor-pointer">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
