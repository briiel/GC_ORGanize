<div class="fixed inset-0 modal-blur flex items-center justify-center bg-gray-800 bg-opacity-75" style="z-index: 3000;">
  <div class="scrollable-container bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl md:mx-8"
    style="outline: 2px solid #679436;">
    <form class="modal-flex-form" (ngSubmit)="submitRegistration()">
      <div class="modal-content-scroll flex-1">
        <h2 class="text-2xl font-bold mb-4">Event Registration</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name:</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="studentInfo.first_name"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required readonly>
          </div>
          <div>
            <label for="surname" class="block text-sm font-medium text-gray-700">Surname:</label>
            <input type="text" id="surname" name="surname" [(ngModel)]="studentInfo.last_name"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required readonly>
          </div>
          <div>
            <label for="middleInitial" class="block text-sm font-medium text-gray-700">Middle Initial:</label>
            <input type="text" id="middleInitial" name="middleInitial" [(ngModel)]="studentInfo.middle_initial"
              class="mt-1 block w-20 border border-gray-300 rounded-md shadow-sm p-2" readonly>
          </div>
          <div>
            <label for="suffix" class="block text-sm font-medium text-gray-700">Suffix:</label>
            <select id="suffix" name="suffix" [(ngModel)]="studentInfo.suffix"
              class="mt-1 block w-24 border border-gray-300 rounded-md shadow-sm p-2" disabled>
              <option value="">Select</option>
              <option value="Jr">Jr</option>
              <option value="Sr">Sr</option>
              <option value="II">II</option>
              <option value="III">III</option>
              <option value="IV">IV</option>
            </select>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <div>
            <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID:</label>
            <input type="text" id="studentId" name="studentId" [(ngModel)]="registrationData.student_id"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required readonly>
          </div>
          <div>
            <label for="domainEmail" class="block text-sm font-medium text-gray-700">Domain Email:</label>
            <input type="email" id="domainEmail" name="domainEmail" [(ngModel)]="studentInfo.email"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required readonly>
          </div>
          <div>
            <label for="department" class="block text-sm font-medium text-gray-700">Department:</label>
            <select id="department" name="department" [(ngModel)]="studentInfo.department"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" disabled>
              <option value="">Select</option>
              <option value="CAHS">CAHS</option>
              <option value="CBA">CBA</option>
              <option value="CCS">CCS</option>
              <option value="CEAS">CEAS</option>
              <option value="CHTM">CHTM</option>
            </select>
          </div>
          <div class="mb-6">
            <label for="program" class="block text-sm font-medium text-gray-700">Program:</label>
            <input type="text" id="program" name="program" [(ngModel)]="studentInfo.program"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required readonly>
          </div>
        </div>

        <!-- Updated Proof of Payment Section -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Proof of Payment <span class="text-red-500">*</span>
          </label>
          <p class="text-xs text-gray-500 mb-3">Please upload your proof of payment (JPEG, PNG, WebP format, max 5MB)
          </p>

          <div class="flex items-center justify-center w-full">
            <div class="flex flex-col items-center justify-center w-full">

              <!-- Image Preview Section -->
              <div *ngIf="imageSrcs.length > 0" class="w-full mb-4">
                <div class="flex items-center justify-between mb-3">
                  <h4 class="text-sm font-medium text-gray-700">Proof of Payment Preview</h4>
                  <button type="button" (click)="removeAllImages()"
                    class="bg-red-600 text-white text-xs font-medium py-1 px-3 rounded hover:bg-red-700 cursor-pointer flex items-center">
                    <i class="fas fa-trash mr-1"></i> Remove
                  </button>
                </div>

                <div class="relative inline-block">
                  <img [src]="imageSrcs[0]" alt="Proof of Payment Preview"
                    class="max-w-full max-h-64 object-contain rounded-lg border-2 border-gray-200 shadow-sm">
                  <button type="button" (click)="removeImage(0)"
                    class="absolute -top-2 -right-2 bg-red-600 text-white font-bold w-6 h-6 rounded-full hover:bg-red-700 cursor-pointer flex items-center justify-center text-xs">
                    <i class="fas fa-times"></i>
                  </button>
                </div>

                <!-- Replace Image Button -->
                <div class="mt-3">
                  <button type="button" (click)="triggerFileInput()"
                    class="bg-[#679436] text-white font-medium py-2 px-4 rounded hover:bg-[#4e732b] cursor-pointer flex items-center text-sm">
                    <i class="fas fa-sync-alt mr-2"></i> Replace Image
                  </button>
                </div>
              </div>

              <!-- Upload Dropzone (shown when no image) -->
              <label *ngIf="imageSrcs.length === 0" for="dropzone-file"
                class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                  <svg class="w-10 h-10 mb-4 text-[#679436]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                  </svg>
                  <p class="mb-2 text-sm text-gray-600">
                    <span class="font-semibold text-[#679436]">Click to upload</span> your proof of payment
                  </p>
                  <p class="text-xs text-gray-500">PNG, JPG, JPEG or WebP (Max: 5MB)</p>
                </div>
                <!-- Changed to single file upload -->
                <input id="dropzone-file" type="file" class="hidden" accept="image/jpeg,image/jpg,image/png,image/webp"
                  (change)="previewImages($event)" />
              </label>

              <!-- Hidden file input for replace functionality -->
              <input id="hidden-file-input" type="file" class="hidden"
                accept="image/jpeg,image/jpg,image/png,image/webp" (change)="previewImages($event)" />
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end mt-4 modal-actions gap-2 pt-2">
        <button type="button" (click)="closeModal()"
          class="px-4 py-2 rounded-md border">
          Cancel
        </button>
        <button type="submit"
          class="text-white font-semibold px-6 py-2 rounded-md bg-[#679436] hover:bg-[#56732e] cursor-pointer">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
