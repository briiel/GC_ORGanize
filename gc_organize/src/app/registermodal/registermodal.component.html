<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75" style="z-index: 1000;">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-5xl mx-4 md:mx-auto" style="outline: 2px solid #679436;">
    <h2 class="text-2xl font-bold mb-4">Event Registration</h2>
    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name:</label>
          <input type="text" id="firstName" name="firstName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div>
          <label for="surname" class="block text-sm font-medium text-gray-700">Surname:</label>
          <input type="text" id="surname" name="surname" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div>
          <label for="middleInitial" class="block text-sm font-medium text-gray-700">Middle Initial:</label>
          <input type="text" id="middleInitial" name="middleInitial" class="mt-1 block w-20 border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div>
          <label for="suffix" class="block text-sm font-medium text-gray-700">Suffix:</label>
          <select id="suffix" name="suffix" class="mt-1 block w-24 border border-gray-300 rounded-md shadow-sm p-2">
            <option value="">Select</option>
            <option value="Jr">Jr</option>
            <option value="Sr">Sr</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
          </select>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
        <div>
          <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID:</label>
          <input type="text" id="studentId" name="studentId" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div>
          <label for="domainEmail" class="block text-sm font-medium text-gray-700">Domain Email:</label>
          <input type="email" id="domainEmail" name="domainEmail" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div>
          <label for="department" class="block text-sm font-medium text-gray-700">Department:</label>
          <select id="department" name="department" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            <option value="">Select</option>
            <option value="CAHS">CAHS</option>
            <option value="CBA">CBA</option>
            <option value="CCS">CCS</option>
            <option value="CEAS">CEAS</option>
            <option value="CHTM">CHTM</option>
          </select>
        </div>
        <div class="mb-6"> <!-- Added margin-bottom here -->
          <label for="program" class="block text-sm font-medium text-gray-700">Program:</label>
          <input type="text" id="program" name="program" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
      </div>
      <div class="flex justify-end mt-4">
        <button type="button" (click)="closeModal()" class="bg-[#AA0000] text-white font-bold py-2 px-4 rounded-md hover:bg-[#9a0303] mr-2 cursor-pointer">Cancel</button>
        <button type="submit" class="bg-[#679436] text-white font-bold py-2 px-4 rounded-md hover:bg-[#4e732b] cursor-pointer">Register</button>
      </div>
    </form>
  </div>
</div>
